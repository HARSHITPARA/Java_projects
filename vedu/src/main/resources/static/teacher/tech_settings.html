<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vedu | Settings</title>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; padding: 40px; }
        .glass-panel { max-width: 800px; margin: auto; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border-radius: 30px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .section { margin-bottom: 40px; }
        .section h3 { border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 20px; color: #3c52ff; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        select, input[type="text"] { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 10px; width: 250px; }
        .toggle { width: 50px; height: 25px; background: #334155; border-radius: 15px; position: relative; cursor: pointer; transition: 0.3s; }
        .toggle.on { background: #3c52ff; }
        .toggle::after { content: ''; position: absolute; width: 21px; height: 21px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .toggle.on::after { left: 27px; }
        .save-btn { width: 100%; background: #3c52ff; color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1>Settings</h1>
        
        <div class="section">
            <h3>üìπ Audio & Video</h3>
            <div class="row">
                <span>Default Camera</span>
                <select><option>Integrated Webcam</option><option>External Cam</option></select>
            </div>
            <div class="row">
                <span>Noise Cancellation</span>
                <div class="toggle on" onclick="this.classList.toggle('on')"></div>
            </div>
        </div>

        <div class="section">
            <h3>üõ°Ô∏è Classroom Permissions</h3>
            <div class="row">
                <span>Waiting Room (Ask to Join)</span>
                <div class="toggle" onclick="this.classList.toggle('on')"></div>
            </div>
            <div class="row">
                <span>Allow Student Screen Share</span>
                <div class="toggle" onclick="this.classList.toggle('on')"></div>
            </div>
        </div>

        <button class="save-btn">Save All Preferences</button>
    </div>
</body>
</html>
