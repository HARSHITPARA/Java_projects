<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vedu | Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; padding: 40px; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border-radius: 30px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: rgba(60, 82, 255, 0.1); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(60, 82, 255, 0.2); }
        .stat-card h4 { color: #94a3b8; margin: 0; font-size: 14px; text-transform: uppercase; }
        .stat-card div { font-size: 36px; font-weight: bold; color: #3c52ff; margin-top: 10px; }
        .chart-box { background: rgba(255,255,255,0.02); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th { text-align: left; color: #94a3b8; padding: 15px; border-bottom: 1px solid #334155; }
        td { padding: 15px; border-bottom: 1px solid #1e293b; font-size: 14px; }
        .status { color: #4ade80; font-weight: bold; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1>Student Analytics</h1>
        <div class="stats-grid">
            <div class="stat-card"><h4>Avg. Attendance</h4><div>88%</div></div>
            <div class="stat-card"><h4>Active Students</h4><div>124</div></div>
            <div class="stat-card"><h4>Hand Raises</h4><div>42</div></div>
        </div>
        
        <div class="chart-box">
            <canvas id="attendanceChart" height="100"></canvas>
        </div>

        <table>
            <thead>
                <tr><th>Student Name</th><th>Last Seen</th><th>Participation</th><th>Status</th></tr>
            </thead>
            <tbody>
                <tr><td>Harshit Raj</td><td>Today, 10:00 AM</td><td>High</td><td class="status">Online</td></tr>
                <tr><td>John Doe</td><td>Yesterday</td><td>Medium</td><td style="color:#94a3b8">Offline</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                datasets: [{
                    label: 'Attendance %',
                    data: [85, 90, 88, 92, 88],
                    borderColor: '#3c52ff',
                    tension: 0.4
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    </script>
</body>
</html>
