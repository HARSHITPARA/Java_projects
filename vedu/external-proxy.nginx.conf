# Nginx Configuration Template (REVISED: Zero Conflict)
# This configures port 443 on your PC to route to all services.

server {
    listen 443 ssl;
    server_name vedu.example.com; # <--- REPLACE WITH YOUR REAL DOMAIN

    # SSL Certs (Replace with actual paths once you have them)
    ssl_certificate /etc/nginx/ssl/live/vedu.example.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/vedu.example.com/privkey.pem;

    # 1. MAIN VEDU WEBSITE (Java App on 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. LIVEKIT/OPENVIDU (Server on 7880)
    location /livekit {
        proxy_pass http://127.0.0.1:7880;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 3. OPENVIDU MEET (Web Interface on 6080 internal)
    # Accessible via https://vedu.example.com:8443/meet
    location /meet {
        proxy_pass http://127.0.0.1:9080;
        proxy_set_header Host $host;
    }

    # 4. DASHBOARD (Admin Panel on 5000)
    location /dashboard {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
    }
}
