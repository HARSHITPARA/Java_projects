<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedu | My Courses</title>
    <style>
        :root {
            --primary: #3c52ff;
            --accent: #9333ea;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            padding: 40px; 
            margin: 0;
            min-height: 100vh;
        }

        .glass-panel { 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            border-radius: 30px; 
            padding: 40px; 
            border: 1px solid var(--border);
            max-width: 1200px;
            margin: 0 auto;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 40px; 
        }

        .header h1 { 
            margin: 0; 
            font-size: 32px; 
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .create-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 15px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .create-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(60, 82, 255, 0.3); 
        }

        .course-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
        }

        .course-card { 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            overflow: hidden; 
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .course-card:hover { 
            transform: translateY(-5px); 
            background: rgba(255, 255, 255, 0.08); 
            border-color: var(--primary);
        }

        .card-banner { 
            height: 120px; 
            background: linear-gradient(45deg, var(--primary), var(--accent)); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 40px;
            opacity: 0.8;
        }

        .card-body { padding: 25px; flex-grow: 1; }

        .card-body h3 { margin: 0 0 10px 0; font-size: 20px; font-weight: 700; }
        
        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .join-btn { 
            width: 100%; 
            background: rgba(60, 82, 255, 0.1); 
            color: white; 
            border: 1px solid var(--primary); 
            padding: 12px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-weight: bold;
            margin-top: 15px;
        }

        .join-btn:hover { background: var(--primary); }

        #loading-state { text-align: center; padding: 40px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="header">
            <div>
                <h1>My Courses</h1>
                <p style="color: #94a3b8; margin-top: 5px;">Manage your scheduled classes and live sessions.</p>
            </div>
            <a href="teacher_dashboard.html" class="create-btn">+ Schedule New</a>
        </div>

        <div id="loading-state">Syncing with Vedu Server...</div>
        
        <div class="course-grid" id="course-container">
            </div>
    </div>

    <script>
        // Adjust this to your actual API path
        const API_URL = "/api/teachers/my-Schedule";

        async function fetchMyCourses() {
            const container = document.getElementById('course-container');
            const loader = document.getElementById('loading-state');
            const token = localStorage.getItem('vedu_token');

            if (!token) {
                alert("Session expired. Please login again.");
                window.location.href = "../login.html";
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 204) {
                    loader.innerText = "You haven't created any courses yet.";
                    return;
                }

                if (!response.ok) throw new Error("Server error");

                const courses = await response.json();
                loader.style.display = 'none';

                if (courses.length === 0) {
                    loader.innerText = "No courses found.";
                    loader.style.display = 'block';
                    return;
                }

                container.innerHTML = courses.map(course => {
                    const dateObj = new Date(course.topicTime);
                    return `
                        <div class="course-card">
                            <div class="card-banner">ðŸ’»</div>
                            <div class="card-body">
                                <h3>${course.topicName}</h3>
                                
                                <div class="detail-row">
                                    <span>ðŸ“…</span>
                                    <span>${dateObj.toLocaleDateString()}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span>ðŸ•’</span>
                                    <span>${dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span>ðŸ‘¥</span>
                                    <span>Target: ${course.topicCourse} - ${course.topicClass}</span>
                                </div>

                                <button class="join-btn" onclick="enterClass('${course.topicName}')">
                                    Launch Classroom
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                loader.innerText = "Failed to connect to Vedu Server. Check if Backend is running.";
                console.error(error);
            }
        }

        function enterClass(roomId) {
            // Redirects to lobby with the room ID and teacher role
            window.location.href = `../lobby.html?room=${roomId}&role=Teacher`;
        }

        // Initialize on load
        window.onload = fetchMyCourses;
    </script>
</body>
</html>
