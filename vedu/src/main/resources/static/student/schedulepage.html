<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedu | Student Schedule</title>
    <style>
        :root {
            --primary: #3c52ff;
            --accent: #9333ea;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            padding: 40px; 
            margin: 0;
            min-height: 100vh;
        }

        .glass-panel { 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            border-radius: 30px; 
            padding: 40px; 
            border: 1px solid var(--border);
            max-width: 1200px;
            margin: 0 auto;
        }

        .header { 
            display: flex; 
            flex-direction: column;
            gap: 10px;
            margin-bottom: 40px; 
        }

        .header h1 { 
            margin: 0; 
            font-size: 32px; 
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .course-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
        }

        /* Container Card */
        .course-card { 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            overflow: hidden; 
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .course-card:hover { 
            transform: translateY(-5px); 
            background: rgba(255, 255, 255, 0.08); 
            border-color: var(--primary);
        }

        .card-banner { 
            height: 100px; 
            background: linear-gradient(45deg, var(--primary), var(--accent)); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 35px;
            opacity: 0.8;
        }

        .card-body { padding: 25px; flex-grow: 1; }

        .topic-title { font-size: 20px; font-weight: 700; margin-bottom: 15px; display: block; }
        
        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Status Badges */
        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .live { background: #10b981; color: white; box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); }
        .upcoming { background: rgba(255,255,255,0.1); color: #cbd5e1; }

        .join-btn { 
            width: 100%; 
            background: rgba(60, 82, 255, 0.1); 
            color: white; 
            border: 1px solid var(--primary); 
            padding: 12px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-weight: bold;
            margin-top: 10px;
        }

        .join-btn:hover:not(:disabled) { background: var(--primary); }
        .join-btn:disabled { opacity: 0.4; cursor: not-allowed; border-color: gray; }

        #loading-state { text-align: center; padding: 40px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="header">
            <h1>Class Schedules</h1>
            <p style="color: #94a3b8;">Manage your learning journey and upcoming live sessions.</p>
        </div>

        <div id="loading-state">Syncing with Vedu Server...</div>
        
        <div class="course-grid" id="schedule-container">
            </div>
    </div>

    <script>
        // Use relative path since HTML is in the 'static' folder
        const API_URL = "/api/student/my-schedules";

        async function fetchSchedules() {
            const container = document.getElementById('schedule-container');
            const loader = document.getElementById('loading-state');

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('vedu_token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error("Could not fetch schedules");

                const schedules = await response.json();
                loader.style.display = 'none';

                if (schedules.length === 0) {
                    container.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: #94a3b8;">No classes scheduled at the moment.</p>`;
                    return;
                }

                container.innerHTML = schedules.map(data => createCard(data)).join('');

            } catch (error) {
                loader.innerText = "Error loading schedules. Please check your connection.";
                console.error(error);
            }
        }

        function createCard(data) {
            const isLive = data.status.toLowerCase() === 'live';
            const dateObj = new Date(data.topicTime);
            
            return `
                <div class="course-card">
                    <div class="card-banner">${isLive ? 'üì°' : 'üìÖ'}</div>
                    <div class="card-body">
                        <span class="status-pill ${isLive ? 'live' : 'upcoming'}">
                            ${isLive ? '‚óè Live Now' : 'Upcoming'}
                        </span>
                        <span class="topic-title">${data.topicName}</span>
                        
                        <div class="detail-row">
                            <span>üïí</span>
                            <span>${dateObj.toLocaleDateString()} at ${dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        
                        <div class="detail-row">
                            <span>üë®‚Äçüè´</span>
                            <span>Instructor: ${data.teacherName || 'TBA'}</span>
                        </div>
                        
                        <div class="detail-row">
                            <span>üìö</span>
                            <span>${data.topicCourse} - ${data.topicClass}</span>
                        </div>

                        <button class="join-btn" 
                                ${isLive ? '' : 'disabled'} 
                                onclick="enterClass('${data.roomId}')">
                            ${isLive ? 'Join Classroom' : 'Room Locked'}
                        </button>
                    </div>
                </div>
            `;
        }

        function enterClass(roomId) {
            // Redirect to your LiveKit/Video room page
            window.location.href = `lobby.html?room=${roomId}`;
        }

        // Initialize on page load
        window.onload = fetchSchedules;
    </script>
</body>
</html>
