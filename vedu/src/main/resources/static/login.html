<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedu | Login Portal</title>
    <style>
        /* BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #dae9f6 0%, #a6c8e8 60%, #cbdff2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
        }
        .c1 { width: 500px; height: 500px; top: -150px; left: -100px; }
        .c2 { width: 400px; height: 400px; bottom: -100px; right: -50px; background: rgba(60, 82, 255, 0.2); }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blobFloat {
            0%, 100% { border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%; }
            50% { border-radius: 60% 40% 40% 60% / 60% 60% 40% 40%; }
        }

        /* LOGIN CARD */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative; /* REQUIRED FOR CORNER BUTTON */
            animation: slideUpFade 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* --- NEW BACK BUTTON STYLE --- */
        .back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1a365d;
            text-decoration: none;
            z-index: 10;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
            border-color: #3c52ff;
        }

        .login-card > * {
            opacity: 0;
            animation: slideUpFade 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .logo-box { animation-delay: 0.2s; margin-bottom: 25px; }
        .welcome-text { animation-delay: 0.3s; margin-bottom: 30px; }
        .input-group { animation-delay: 0.4s; }
        .btn-container { animation-delay: 0.5s; display: flex; gap: 10px; margin-top: 10px; }
        .footer-link { animation-delay: 0.6s; }

        .logo-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3c52ff, #7db1e0);
            animation: blobFloat 6s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin: 0 auto 15px;
        }

        .logo-text { font-weight: 800; color: #1a365d; font-size: 22px; }

        .input-group { margin-bottom: 18px; }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 18px;
            outline: none;
            color: #1a365d;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
            border-color: #3c52ff;
            transform: scale(1.01);
        }

        .login-btn {
            flex: 1;
            padding: 16px;
            background: #3c52ff;
            color: white;
            border: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .login-btn.secondary {
            background: rgba(255, 255, 255, 0.3);
            color: #1a365d;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(60, 82, 255, 0.2);
        }

        h2 { color: #fff; font-weight: 400; font-size: 28px; }
        p { color: #5d7fa0; font-size: 14px; margin-top: 5px; }
        .footer-link { margin-top: 25px; font-size: 14px; }
        .footer-link a { color: #3c52ff; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

<div class="bg-circle c1"></div>
<div class="bg-circle c2"></div>

<div class="login-card" id="loginCard">
    <a href="javascript:history.back()" class="back-btn" title="Go Back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>

    <div class="logo-box">
        <div class="logo-icon">ðŸ’ </div>
        <div class="logo-text">Vedu</div>
    </div>

    <div class="welcome-text">
        <h2>Welcome Back</h2>
        <p>Enter your details to access the portal</p>
    </div>

    <form onsubmit="event.preventDefault(); login();">
        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <div class="btn-container">
            <button type="submit" class="login-btn">Sign In</button>
            <button type="button" class="login-btn secondary" onclick="gotosignup()">Sign Up</button>
        </div>
    </form>

    <div class="footer-link">
        Need an account? <a href="#">Contact Admin</a>
    </div>
</div>

<script>
    async function login() {
        const user = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        try {
            const res = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });

            const data = await res.json();

            if (res.ok) {
                // âœ… Success: SupabaseLoginResponse
                alert("Login successful! Access token: " + data.access_token);

                // Store token for later use
                localStorage.setItem("vedu_token", data.access_token);
                localStorage.setItem("role", data.role);

                if (data.role === "teacher") {
                    window.location.href = "/teacher/index.html";
                }else {
                    window.location.href = "/student/index.html";
                }

            } else {
                // âŒ Error: simplified JSON from backend
                alert("Login failed: " + data.message + " - " + data.details);
            }
        } catch (e) {
            console.error("Login failed", e);
            alert("Network error: " + e.message);
        }
    }

    function gotosignup() {
        // Adding a quick smooth fade out before redirecting
        document.getElementById('loginCard').style.opacity = '0';
        document.getElementById('loginCard').style.transform = 'translateY(20px)';
        setTimeout(() => {
            window.location.href = 'Signup.html';
        }, 300);
    }


</script>

</body>
</html>
